<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body onload="load('student')">
    <header>
        <h1>SISTEMA DE NOTAS</h1>
    </header>
    <div class="body">
        <div class="menu">
            <ul>
                <li class="menu-list"><a class="menu-options" href="../index.html">Home</a></li>
                <li class="menu-list"><a class="menu-options" href="#">Alunos</a></li>
                <li class="menu-list"><a class="menu-options" href="../alunos/turmas.html">Turmas</a></li>
                <li class="menu-list"><a class="menu-options" href="../alunos/notas.html">Notas</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="form">
                <div class="formInputs">
                    <label for="id">ID</label>
                    <input class="id" type="number" min="0" name="id" id="id" oninput="formUpdate('student')">
                    <label for="studentName">Nome</label>
                    <input type="text" name="studentName" id="studentName" disabled>
                    <label for="class">Turma</label>
                    <select width name="class" id="class" disabled>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                <button onclick="create('student')" id="create">Criar</button>
                <button onclick="update('student')" id="update" disabled>Atualizar</button>
                <button onclick="del('student')" id="delete" disabled>Excluir</button>
                <button onclick="save('student')" id="save" disabled>Salvar</button>
                <button onclick="cancel('student')" id="cancel" disabled>Cancelar</button>
            </div>
            <div id="search">
                <table id="table">
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>TURMA</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy <script>document.write(new Date().getFullYear())</script> s-muriluu</p>
        <a href="https://github.com/s-muriluu" target="_blank">
            <img class="github" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png">
        </a>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
