<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body onload="btnAlunos()">
    <header>
        <h1>SISTEMA DE NOTAS</h1>
    </header>
    <div class="body">
        <div class="menu">
            <ul>
                <li class="menu-list"><a class="menu-options" href="../index.html">Home</a></li>
                <li class="menu-list"><a class="menu-options" href="#">Alunos</a></li>
                <li class="menu-list"><a class="menu-options" href="../alunos/turmas.html">Turmas</a></li>
                <li class="menu-list"><a class="menu-options" href="../alunos/notas.html">Notas</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="formulario">
                <div class="formInputs">
                    <label for="id">ID</label>
                    <input class="id" type="number" min="0" name="id" id="id" oninput="atualizacaoAluno()">
                    <label for="nomeAluno">Nome</label>
                    <input type="text" name="nomeAluno" id="nomeAluno" disabled>
                    <label for="turmaAluno">Turma</label>
                    <select width name="turmaAluno" id="turmaAluno" disabled>
                        <option value="">Selecione...</option>
                    </select>
                </div>
                <button onclick="criar('alunos')" id="crudCriar">Criar</button>
                <button onclick="atualizar('alunos')" id="crudAtualizar" disabled>Atualizar</button>
                <button onclick="excluir('alunos')" id="crudExcluir" disabled>Excluir</button>
                <button onclick="salvar('alunos')" id="crudSalvar" disabled>Salvar</button>
                <button onclick="cancelar('alunos')" id="crudCancelar" disabled>Cancelar</button>
            </div>
            <div id="pesquisa">
                <table id="tabela">
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>TURMA</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy <script>document.write(new Date().getFullYear())</script> s-muriluu</p>
        <a href="https://github.com/s-muriluu" target="_blank">
            <img class="github" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png">
        </a>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
