<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notas</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body onload="load('grade')">
    <header>
        <h1>SISTEMA DE NOTAS</h1>
    </header>
    <div class="body">
        <div class="menu">
            <ul>
                <li class="menu-list"><a class="menu-options" href="../index.html">Home</a></li>
                <li class="menu-list"><a class="menu-options" href="../alunos/alunos.html">Alunos</a></li>
                <li class="menu-list"><a class="menu-options" href="../alunos/turmas.html">Turmas</a></li>
                <li class="menu-list"><a class="menu-options" href="#">Notas</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="form">
                <div class="formInputs">
                    <label for="id">ID</label>
                    <input class="id" type="number" min="0" name="id" id="id" oninput="formUpdate('grade')">
                    <label for="students">Alunos</label>
                    <select width name="students" id="students" disabled>
                        <option value="">Selecione...</option>
                    </select>
                    <label for="grade1">Grade1</label>
                    <input class="gradesInput" type="number" min="0" max="10" name="grade1" id="grade1" disabled>
                    <label for="grade1">Grade2</label>
                    <input class="gradesInput" type="number" min="0" max="10" name="grade2" id="grade2" disabled>
                    <label for="grade1">Grade3</label>
                    <input class="gradesInput" type="number" min="0" max="10" name="grade3" id="grade3" disabled>
                    <label for="grade1">Grade4</label>
                    <input class="gradesInput" type="number" min="0" max="10" name="grade4" id="grade4" disabled>
                </div>
                <button onclick="create('grade')" id="create">Criar</button>
                <button onclick="update('grade')" id="update" disabled>Atualizar</button>
                <button onclick="del('grade')" id="delete" disabled>Excluir</button>
                <button onclick="save('grade')" id="save" disabled>Salvar</button>
                <button onclick="cancel('grade')" id="cancel" disabled>Cancelar</button>
            </div>
            <div id="search">
                <table id="table">
                    <tr>
                        <th>ID</th>
                        <th>ALUNO</th>
                        <th>NOTA1</th>
                        <th>NOTA2</th>
                        <th>NOTA3</th>
                        <th>NOTA4</th>
                        <th>MEDIA</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright &copy <script>document.write(new Date().getFullYear())</script> s-muriluu</p>
        <a href="https://github.com/s-muriluu" target="_blank">
            <img class="github" src="https://cdn.icon-icons.com/icons2/2429/PNG/512/github_logo_icon_147285.png">
        </a>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
